<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Add</button>
    </div>
  </div>

  <div class="container">

    <div>
      <ng-container *ngIf="tasksList.length > 0; else noTasks">
        <ul>
          <li *ngFor="let task of tasksList">
            {{task}}
            <button (click)="remove(task)">Remove</button>
            <button (click)="markDone(task)">Mark as done</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTasks>
        <p>No tasks availible, enjoy your free time</p>
      </ng-template>
    </div>

    <div>
      <p>Done tasks: {{tasksDone.length}}</p>
      <ul>
        <li *ngFor="let task of tasksDone">
          {{task}}
        </li>
      </ul>
    </div>

    <div>
      DONE
    </div>

  </div>
</div>
