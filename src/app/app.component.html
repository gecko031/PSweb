<H3> Hi there, welcome to my project {{title | uppercase}}</H3>

<p>Days of the week</p>

<ul>
  <li *ngFor="let day of days">
    {{day}}
  </li>
</ul>

<div>
  <div *ngFor="let pearson of people">
    {{pearson.name}} + ' is ' + {{pearson.age}} + ' years old';
  </div>
</div>

<app-temp *ngFor="let i of [4, 5, 6, 7]"></app-temp>
