<H3> Hi there, welcome to my project {{title | uppercase}}</H3>

<p>Days of the week If usage</p>

<ng-container *ngIf="isVisible">  <!--Destroys all elements-->
  <div *ngFor="let day of days">
    <div>{{day}}</div>
  </div>
</ng-container>
<button (click)="show()">NgIf</button>

<br>

<p>Days of the week 'hidden' usage</p>

<div [hidden]="isHidden"> <!--It makes elements only disappear, not remove-->
  <div *ngFor="let day of days">
    <div>{{day}}</div>
  </div>
</div>
<button (click)="hidden()">Hidden</button>
