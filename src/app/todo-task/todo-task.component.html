
<ng-container *ngIf="tasksList.length > 0; else noTasks">
  <p [ngStyle]="{color: getColor()}">tasks left: {{taskList.length}}</p>
  <ul>
    <li *ngFor="let task of tasksList; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li':tasksList.length === 1}">
      {{task}}
      <button (click)="remove(task)">Remove</button>
      <button (click)="markDone(task)">Mark as done</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTasks>
  <p>No tasks availible, enjoy your free time</p>
</ng-template>
