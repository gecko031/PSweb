<div>
  <ng-container *ngIf="tasksList.length > 0; else noTasks">
    <p [ngStyle]="{color:getColor()}">Zadanie do wykonania {{tasksList.length}}</p>
    <ul>
        <li *ngFor="let task of tasksList; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li': tasksList.length === 1}" >
        {{task.name}}
        <button type="button" class="btn btn-danger" (click)="remove(task)">Remove</button>
        <button type="button" class="btn btn-success" (click)="markDone(task)">Mark as done</button>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTasks>
    <p>No tasks availible, enjoy your free time</p>
  </ng-template>
</div>
